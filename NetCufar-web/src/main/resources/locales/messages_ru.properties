text_about_us = Мы - команда юных разработчиков, нацеленных осваивать всё новые и новые горизонты огромного мира программирования. \
                В данный момент мы упорно работаем над созданием удобного и современного сайта под названием Неткуфар.\n\
                Неткуфар - это новая площадка объявлений, которая предоставляет возможность выставления на продажу и \
                покупки товаров пользователям со всего мира. Категории товаров варьируются от гаражей, загородных домов \
                и предметов мебели до модных аксессуаров и даже семян для огорода. Мы не ограничиваем, а вдохновляем \
                выходить за рамки привычного: вдохнуть вторую жизнь в вещи и приобрести то, что Вам действительно важно. \
                Все товары перед попаданием на доску объявлений проходят модерацию, поэтому с уверенностью заявляем, что \
                на Неткуфаре представлены только лучшие продукты.\n\
                Мы с радостью ответим на интересующие Вас вопросы по электронной почте или в социальных сетях. Приятных сделок!

